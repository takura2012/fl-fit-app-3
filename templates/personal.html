{% extends 'base.html' %}
{% block title %}
Главная
{% endblock %}

{% block body %}

<div class="text-center">
    {% include "/modals/flash_mess.html" %}
</div>
{% if not user.is_anonymous %}
<div class="d-flex justify-content-between" style="max-width: 350px;">
    <div class="user_avatar_div">
        <div class="">
            <div class=""><img src="static/imgs/placeholder_avatar.png" class="img-fluid"></div>
            <div class="text-center"><span>{{user.name}}</span></div>
        </div>
    </div>
    <div class="d-flex flex-column text-end">
        <div class="d-flex justify-content-end" id="buttons">
            <div class=""><a href="/index" class="btn btn-primary">Вернуться</a></div>
            <div class=""><a href="/user_logout" class="btn btn-danger">Выйти</a></div>
        </div>
        <div class="fs-4"><span style="color: {{account_color}};"><strong>{{user_account_type}}</strong></span></div>
    </div>
</div>

    <div class="py-3 fs-4">
        <div class="fs-5" style="max-width: 350px;">

            <div class="mb-3">
                <input type="text" class="form-control mb-1" placeholder={{user.email}}>
                <input type="submit" class="btn btn-success" value="Изменить">
            </div>
            <form action="/change_password" method="post">
                <div class="mb-3">
                    <span>Смена пароля</span>
                    <input type="password" name="old_password" class="form-control mb-2" placeholder="Текущий пароль">
                    <input type="password" name="new_password" class="form-control mb-2" placeholder="Новый пароль">
                    <input type="password" name="repeat_new_password" class="form-control mb-2" placeholder="Повторить новый пароль">
                    <input type="submit" class="btn btn-success" value="Изменить">
                </div>
            </form>


        </div>
    </div>
{% else %}

    <div class="p-5 fs-3">
    <h1>Здесь ничего нет.</h1>
    </div>
{% endif %}





{% endblock %}
